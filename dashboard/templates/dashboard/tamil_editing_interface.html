<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Editing Interface</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/sinhala_editing_interface.css' %}">
</head>
<body>
    <a href="{% url 'logout' %}" class="logout">Logout</a>
    <div class="container">
        <h1></h1>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form id="editingForm" action="{% url 'tamil_editing_interface' question.id %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="column">
                    <div class="form-group">
                        <label for="english_question">English Question</label>
                        <textarea id="english_question" readonly>{{ question.english_question }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="english_answer1">English Answer 1</label>
                        <textarea id="english_answer1" readonly>{{ question.english_answer1 }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="english_answer2">English Answer 2</label>
                        <textarea id="english_answer2" readonly>{{ question.english_answer2 }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="english_answer3">English Answer 3</label>
                        <textarea id="english_answer3" readonly>{{ question.english_answer3 }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="v_text">English V Text</label>
                        <textarea id="v_text" readonly>{{ question.v_text }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="a_text">English A Text</label>
                        <textarea id="a_text" readonly>{{ question.a_text }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="k_text">English K Text</label>
                        <textarea id="k_text" readonly>{{ question.k_text }}</textarea>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <label for="tamil_question">Tamil Question</label>
                        <textarea id="tamil_question" name="tamil_question">{{ question.tamil_question }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="tamil_answer1">Tamil Answer 1</label>
                        <textarea id="tamil_answer1" name="tamil_answer1">{{ question.tamil_answer1 }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="tamil_answer2">Tamil Answer 2</label>
                        <textarea id="tamil_answer2" name="tamil_answer2">{{ question.tamil_answer2 }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="tamil_answer3">Tamil Answer 3</label>
                        <textarea id="tamil_answer3" name="tamil_answer3">{{ question.tamil_answer3 }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="tamil_v_text">Tamil V Text</label>
                        <textarea id="tamil_v_text" name="tamil_v_text">{{ question.tamil_v_text }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="tamil_a_text">Tamil A Text</label>
                        <textarea id="tamil_a_text" name="tamil_a_text">{{ question.tamil_a_text }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="tamil_k_text">Tamil K Text</label>
                        <textarea id="tamil_k_text" name="tamil_k_text">{{ question.tamil_k_text }}</textarea>
                    </div>
                </div>
            </div>
            <input type="hidden" name="status" id="status" value="pending">
            <div class="button-container">
                <button type="submit" name="action" value="save" class="button">Save</button>
                <button type="submit" name="action" value="complete" id="completeButton" class="button complete-button" disabled>Complete</button>
                <a href="{% url 'tamil_translator_dashboard' %}" class="button back-button">Back to Dashboard</a>
            </div>
        </form>
    </div>
    <script src="{% static 'dashboard/js/validate_form.js' %}"></script>
</body>
</html>
